<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id ="demo"></p>
<p id ='temo'></p>
<script>
    var cars=["BMW","Volvo","Saab", "Ford","Fiat","Audi"];
    var text="";
    var i;
    for (i=0; i<cars.length; i++) {
        text += cars[i] + "<br>";
    }
    document.getElementById("demo").innerHTML=text;

    var songs=["pop","Classic","K-pop", "J-pop","발라드"];
    var text2="";
    var i;
    for (i=0; i<songs.length; i++) {
        text2 += songs[i] + "<br>";
    }
    document.getElementById("temo").innerHTML=text2;
</script>
</script>
</body>
</html>
